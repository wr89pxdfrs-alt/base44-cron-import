name: Import Annonces Automatique

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Check files
        run: |
          echo "=== LISTE DES FICHIERS ==="
          ls -la
          echo "=========================="

      - name: Run scraper
        run: |
          python scraper.py

      - name: Verify JSON output
        run: |
          if [ ! -f "annonces.json" ]; then
            echo "ERREUR: annonces.json non généré"
            exit 1
          fi

      - name: Send data to Base44 (API PUBLIQUE)
        run: |
          curl -v -X POST "https://immo-tracker-france.base44.app?secret=TA_NOUVELLE_CLE" \
          -H "Content-Type: application/json" \
          --fail \
          --data-binary @annonces.json
